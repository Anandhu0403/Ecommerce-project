{% extends 'base.html' %}
{% block content %}
<div class="container w-50 mt-5 mb-5">
    <h1 class="text-center mb-5" style="color:green">Register</h1>
<form method="post">
 {% csrf_token %}
  <!-- Email input -->
  <div data-mdb-input-init class="form-outline mb-4">
    <input type="text" id="form2Example1" class="form-control" name="username" />
    <label class="form-label" for="form2Example1">Username</label>
  </div>
     <div data-mdb-input-init class="form-outline mb-4">
    <input type="email" id="form2Example4" class="form-control" name="email" />
    <label class="form-label" for="form2Example4">Email</label>
  </div>
      <!-- Name input -->
 <div data-mdb-input-init class="form-outline mb-4">
    <input type="text" id="form2Example6" class="form-control" name="firstname" />
    <label class="form-label" for="form2Example1">First Name</label>
  </div>
     <div data-mdb-input-init class="form-outline mb-4">
    <input type="text" id="form2Example5" class="form-control" name="lastname" />
    <label class="form-label" for="form2Example1">Last Name</label>
  </div>
  <!-- Password input -->
  <div data-mdb-input-init class="form-outline mb-4">
    <input type="password" id="form2Example2" class="form-control" name="password"/>
    <label class="form-label" for="form2Example2">Password</label>
  </div>
  <div data-mdb-input-init class="form-outline mb-4">
    <input type="password" id="form2Example3" class="form-control" name="confirmpassword"/>
    <label class="form-label" for="form2Example3">Confirm Password</label>
  </div>

  <!-- 2 column grid layout for inline styling -->
  <div class="row mb-4">
    <div class="col d-flex justify-content-center">
      <!-- Checkbox -->
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
        <label class="form-check-label" for="form2Example31"> Remember me </label>
      </div>
    </div>

    <div class="col">
      <!-- Simple link -->
      <a href="#!">Forgot password?</a>
    </div>
  </div>

  <!-- Submit button -->
  <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Sign in</button>

  <!-- Register buttons -->
  <div class="text-center">
    <p>or sign up with:</p>
    <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
      <i class="fab fa-facebook-f"></i>
    </button>

    <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
      <i class="fab fa-google"></i>
    </button>

    <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
      <i class="fab fa-twitter"></i>
    </button>

    <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
      <i class="fab fa-github"></i>
    </button>
  </div>
</form>
</div>
{% endblock %}
