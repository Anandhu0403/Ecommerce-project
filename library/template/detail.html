{% extends 'base.html' %}
{% block content %}

<h1>Book Details</h1>
<div class="container mt-5 d-flex justify-content-center">
    <div class="card mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{book.cover.url}}" class="img-fluid rounded-start" alt="..." height="350px" width="200px">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{book.title}}</h5>
        <p class="card-text"><b>Price:</b>{{book.price}},<br>
            <b>Author:</b>{{book.author}},<br>
            <b>Language:</b>{{book.language}}.</p>
        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
      </div>
    </div>
  </div>
</div>
</div>
{% endblock %}
