{% extends 'base.html'%}
{% block content %}
<div class="container sm-6">
    <h1>Register</h1>
    <form method="post">
    {% csrf_token %}

    <div class="mb-3">
        <label for="InputUsername" class="form-label">Username</label>
        <input type="text" class="form-control" name="username" id="InputUsername">
    </div>

    <div class="mb-3">
        <label for="InputPassword" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" id="InputPassword">
    </div>

    <div class="mb-3">
        <label for="InputConfirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" name="confirmpassword" id="InputConfirmPassword">
    </div>

    <div class="mb-3">
        <label for="Inputemail" class="form-label">E-mail</label>
        <input type="email" class="form-control" name="email" id="Inputemail">
    </div>

    <div class="mb-3">
        <label for="Inputfirstname" class="form-label">First-Name</label>
        <input type="text" class="form-control" name="firstname" id="Inputfirstname">
    </div>

    <div class="mb-3">
        <label for="Inputlastname" class="form-label">Last-Name</label>
        <input type="text" class="form-control" name="lastname" id="Inputlastname">
    </div>

    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Confirm</label>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>

</form>
</div>


{% endblock%}
