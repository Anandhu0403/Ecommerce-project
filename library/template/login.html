{% extends 'base.html'%}
{% block content %}
<div class="container">
   <center><h1>Login</h1></center>
      <form method="post">
    {% csrf_token %}

    <div class="mb-3">
        <label for="InputTitle" class="form-label">Username</label>
        <input type="text" class="form-control" name="username" id="InputTitle">
    </div>

    <div class="mb-3">
        <label for="InputAuthor" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" id="InputAuthor">
    </div>
    <div class="mb-3">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Confirm</label>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>

</form>
</div>


{% endblock%}
