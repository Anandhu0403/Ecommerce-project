<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

<!--'''<a href="{% url 'books:addbooks'%}">Add books</a>-->
<!--<a href="{% url 'books:viewbooks' %}">View books</a>-->
<!--<a href="{% url 'users:login'%}">Login </a>-->
<!--<a href="{% url 'users:register'%}">Register</a>'''-->

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'books:home'%}">Library</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'books:viewbooks'%}">ViewBooks</a>
        </li>
           <li class="nav-item">
          <a class="nav-link" href="{% url 'books:addbooks'%}">AddBooks</a>
        </li>
         <li class="nav-item">
           <a class="nav-link" href="{%url 'users:viewprofile'%}">Viewprofile</a>
         </li>
       


        {% endif %}


      </ul>

     <form class="d-flex" method="post" action="{% url 'books:search' %}">
    {% csrf_token %}
    {% if user.is_authenticated %}
        <input class="form-control me-2" type="search" placeholder="Search" name="search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
          <a href="{% url 'users:logout'%}" class="btn btn-outline-success ms-2">Logout</a>
        {% else %}
          <a href="{% url 'users:login'%}" class="btn btn-outline-success ms-2">Login</a>
          <a href="{% url 'users:register'%}" class="btn btn-outline-success ms-2">Register</a>
        {% endif %}
      </form>
    </div>
  </div>
</nav>
{% block content %}
{% endblock %}
</body>
</html>
